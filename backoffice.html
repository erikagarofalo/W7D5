<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZON-BACKOFFICE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      nav li {
        transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
      }

      nav li:hover {
        transform: translateY(3px);
      }
    </style>
  </head>

  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-dark sticky-top mb-5">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">CRUDAZON</a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="backoffice.html">Back Office</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="mb-5 text-center">INSERT A NEW WORK OF ART</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="nameIn" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameIn" placeholder="Sunflowers" required />
        </div>
        <div class="col-md-6">
          <label for="descIn" class="form-label">Description</label>
          <input type="text" class="form-control" id="descIn" placeholder="Yellow Flowers" required />
        </div>
        <div class="col-12">
          <label for="brandIn" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brandIn" placeholder="Van Gogh" required />
        </div>
        <div class="col-12">
          <label for="urlIn" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="urlIn" placeholder="Insert tour image URL here" required />
        </div>
        <div class="col-md-6">
          <label for="priceIn" class="form-label">Price</label>
          <input type="number" class="form-control" id="priceIn" step="any" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">CREATE/UPDATE</button>
        </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/JS/post.js"></script>
  </body>
</html>
